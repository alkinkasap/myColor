<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Color</title>
	<!-- Normalize.css and Custom Style -->
	<link rel="stylesheet" href="asset/css/normalize.css">
	<link rel="stylesheet" href="asset/css/style.css">
	<!-- Jquery 2.1.3 -->
	<script src="asset/js/jquery-2.1.3.min.js"></script>
	<script src="asset/js/handlebars-v3.0.1.js"></script>
	<script src="asset/js/content.js"></script>
	
	
</head>
<body>
	
	<header>
		<nav>
		<a href="http://alkinkasap.net">check my website</a>  | 
		<a href="http://alkinkasap.github.io">or my english blog</a>  | 
		<a href="https://github.com/alkinkasap/myColor">or fork this</a>
		<!-- <span class="right">to copy hex click on color</span> -->
		</nav>
	</header>
	
	<section>

		<script id="example-template" type="text/x-handlebars-template">
			{{#each set}}
			<ul class="set">
				<h1><a href="{{colorLink}}" target="_blank" rel="nofollow">{{colorTitle}}</a></h1>
				{{#each colorHex}}
				<li>
					<div></div>
					<input type="text" value="#{{this}}">
				</li>
				{{/each}}
			</ul>
			{{/each}}
		</script>

	</section>





	<!-- App.js -->
	<script src="asset/js/app.js"></script> 
</body>
</html>
